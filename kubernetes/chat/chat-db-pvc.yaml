apiVersion: v1
kind: PersistentVolume
metadata:
  name: chat-db-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/lib/docker/volumes/chat-db-data/_data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chat-db-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi