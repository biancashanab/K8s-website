apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ai-backend-egress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: ai-backend
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-webhook
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-chat-ws-traffic
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: chat-frontend
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: chat-backend
    ports:
    - protocol: TCP
      port: 88
